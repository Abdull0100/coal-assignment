<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div id="value"></div>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="input_and_button">
      <div id="input">
        <input
          type="text"
          placeholder="MOV AH, BH"
          id="text_field"
        />
      </div>
      <div id="button">
        <button class="custom-btn btn-16" onclick="execute_button()">
          Execute
        </button>
      </div>
    </div>
    <div class="databus" id="bus1"></div>
    <div class="databus" id="bus2"></div>
    <div class="databus" id="bus3"></div>
    <div class="databus" id="bus4"></div>
    <div class="databus" id="bus5"></div>
    <div class="databus" id="bus6"></div>
    <!-- <div class="databus" id="bus7"></div> -->
    <!-- <div class="databus" id="bus8"></div> -->
    <div class="databus" id="bus9"></div>
    <div class="databus" id="bus10"></div>
    <!-- <div class="databus" id="bus11"></div> -->
    <div id="main">
      <div id="cpu_memory">
        <div id="cpu">
          <div id="processor">
            <div id="controller"></div>
            <div class="pcir">
              <div id="pc">
                <div id="pc_inside">PC</div>
              </div>
              <div id="ir">Instruction Register</div>
            </div>
          </div>
          <div id="datapath">
            <div id="alu">ALU</div>
            <div id="alu_registers">
              <div id="reg1">REG1</div>
              <div id="reg2">REG2</div>
            </div>
          </div>
        </div>
        <div id="memory">
          <div id="reg_layer_1" class="layers">
            <div id="0h" class="memory_cell">
              <div id="name0" class="names"></div>
              <div id="value0" class="values"></div>
            </div>
            <div id="1h" class="memory_cell">
              <div id="name1" class="names"></div>

              <div id="value1" class="values"></div>
            </div>
            <div id="2h" class="memory_cell">
              <div id="name2" class="names"></div>

              <div id="value2" class="values"></div>
            </div>
            <div id="3h" class="memory_cell">
              <div id="name3" class="names"></div>

              <div id="value3" class="values"></div>
            </div>
            <div id="4h" class="memory_cell">
              <div id="name4" class="names"></div>

              <div id="value4" class="values"></div>
            </div>
            <div id="5h" class="memory_cell">
              <div id="name5" class="names"></div>

              <div id="value5" class="values"></div>
            </div>
            <div id="6h" class="memory_cell">
              <div id="name6" class="names"></div>

              <div id="value6" class="values"></div>
            </div>
            <div id="7h" class="memory_cell">
              <div id="name7" class="names"></div>

              <div id="value7" class="values"></div>
            </div>
          </div>
          <div id="reg_layer_2" class="layers">
            <div id="8h" class="memory_cell">
              <div id="name8" class="names"></div>

              <div id="value8" class="values"></div>
            </div>
            <div id="9h" class="memory_cell">
              <div id="name9" class="names"></div>

              <div id="value9" class="values"></div>
            </div>
            <div id="Ah" class="memory_cell">
              <div id="name10" class="names"></div>

              <div id="value10" class="values"></div>
            </div>
            <div id="Bh" class="memory_cell">
              <div id="name11" class="names"></div>

              <div id="value11" class="values"></div>
            </div>
            <div id="Ch" class="memory_cell">
              <div id="name12" class="names"></div>

              <div id="value12" class="values"></div>
            </div>
            <div id="Dh" class="memory_cell">
              <div id="name13" class="names"></div>

              <div id="value13" class="values"></div>
            </div>
            <div id="Eh" class="memory_cell">
              <div id="name14" class="names"></div>

              <div id="value14" class="values"></div>
            </div>
            <div id="Fh" class="memory_cell">
              <div id="name15" class="names"></div>

              <div id="value15" class="values"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="general_registers">
        <table>
          <tr>
            <td>AH</td>
            <td id="0H"></td>
            <td>AL</td>
            <td id="0L"></td>
          </tr>

          <tr>
            <td>BH</td>
            <td id="1H"></td>
            <td>BL</td>
            <td id="1L"></td>
          </tr>

          <tr>
            <td>CH</td>
            <td id="2H"></td>
            <td>CL</td>
            <td id="2L"></td>
          </tr>

          <tr>
            <td>DH</td>
            <td id="3H"></td>
            <td>DL</td>
            <td id="3L"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
